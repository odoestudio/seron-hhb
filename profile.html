<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Channel - SeronTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow-md px-4 py-2 flex justify-between items-center sticky top-0 z-40">
            <div class="flex items-center space-x-4">
                <button id="menu-btn" class="text-gray-600 focus:outline-none lg:hidden">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fab fa-youtube text-3xl text-red-600"></i>
                    <span class="text-xl font-semibold hidden sm:block">SeronTube</span>
                </a>
            </div>
            <div class="flex-1 flex justify-center px-4">
                <div class="w-full max-w-2xl flex items-center">
                    <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="bg-gray-200 px-6 py-2 border border-gray-300 border-l-0 rounded-r-full hover:bg-gray-300">
                        <i class="fas fa-search text-gray-600"></i>
                    </button>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button class="text-gray-600 hover:text-gray-900">
                    <i class="fas fa-video text-xl"></i>
                </button>
                <button class="text-gray-600 hover:text-gray-900">
                    <i class="fas fa-bell text-xl"></i>
                </button>
                <a href="profile.html">
                    <img src="https://i.pravatar.cc/40?u=seron" alt="User Avatar" class="w-8 h-8 rounded-full">
                </a>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-white flex-shrink-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-30 absolute lg:static h-full overflow-y-auto">
                 <nav class="p-4 space-y-2">
                    <a href="index.html" class="flex items-center space-x-4 px-3 py-2 hover:bg-gray-200 rounded-lg">
                        <i class="fas fa-home w-6 text-center"></i>
                        <span>Home</span>
                    </a>
                    <a href="#" class="flex items-center space-x-4 px-3 py-2 hover:bg-gray-200 rounded-lg">
                        <i class="fas fa-compass w-6 text-center"></i>
                        <span>Explore</span>
                    </a>
                    <a href="#" class="flex items-center space-x-4 px-3 py-2 hover:bg-gray-200 rounded-lg">
                        <i class="fas fa-bolt w-6 text-center"></i>
                        <span>Shorts</span>
                    </a>
                    <a href="#" class="flex items-center space-x-4 px-3 py-2 hover:bg-gray-200 rounded-lg">
                        <i class="fas fa-users w-6 text-center"></i>
                        <span>Subscriptions</span>
                    </a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto">
                <!-- Channel Banner -->
                <div class="h-32 md:h-48 bg-gray-300">
                    <img src="https://picsum.photos/seed/banner/1500/300" alt="Channel Banner" class="w-full h-full object-cover">
                </div>

                <!-- Channel Header -->
                <div class="px-4 lg:px-6 py-4 bg-white shadow-sm">
                    <div class="flex flex-col sm:flex-row items-start space-x-4">
                        <img src="https://i.pravatar.cc/100?u=devchannel" alt="Channel Avatar" class="w-20 h-20 sm:w-24 sm:h-24 rounded-full -mt-10 sm:-mt-12 border-4 border-white">
                        <div class="flex-1 mt-2 sm:mt-0">
                            <h1 class="text-2xl font-bold">Dev Channel</h1>
                            <p class="text-sm text-gray-600">@devchannel &bull; 1.5M subscribers &bull; 128 videos</p>
                            <p class="text-sm text-gray-600 mt-1">Your #1 source for web development tutorials.</p>
                        </div>
                        <button class="bg-black text-white px-4 py-2 rounded-full font-semibold hover:bg-gray-800 mt-2 sm:mt-0">Subscribe</button>
                    </div>
                </div>

                <!-- Channel Navigation -->
                <nav class="bg-white border-t border-b">
                    <div class="px-4 lg:px-6 flex space-x-6">
                        <a href="#" class="py-3 font-semibold border-b-2 border-black">Home</a>
                        <a href="#" class="py-3 font-semibold text-gray-600 hover:border-b-2 hover:border-gray-400">Videos</a>
                        <a href="#" class="py-3 font-semibold text-gray-600 hover:border-b-2 hover:border-gray-400">Playlists</a>
                        <a href="#" class="py-3 font-semibold text-gray-600 hover:border-b-2 hover:border-gray-400">Community</a>
                    </div>
                </nav>

                <!-- Video Grid for Profile -->
                <div class="p-4 lg:p-6">
                    <h2 class="text-xl font-bold mb-4">Uploads</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-8">
                        <!-- Video Card 1 -->
                        <div class="flex flex-col space-y-2 group">
                            <a href="watch.html" class="block relative">
                                <img src="https://picsum.photos/seed/1/400/225" alt="Video Thumbnail" class="w-full rounded-xl group-hover:rounded-none transition-all duration-300">
                                <span class="absolute bottom-2 right-2 bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded">12:34</span>
                            </a>
                            <div>
                                <a href="watch.html" class="font-semibold text-gray-800 leading-tight">Building a Modern UI with Tailwind CSS</a>
                                <p class="text-sm text-gray-600">1.2M views &bull; 2 weeks ago</p>
                            </div>
                        </div>
                         <!-- More videos from this channel -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <a href="https://seron.dev" target="_blank" class="fixed bottom-4 right-4 bg-blue-600 text-white text-xs font-semibold px-3 py-2 rounded-full shadow-lg hover:bg-blue-700 transition-colors z-50">
        Made by Seron
    </a>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden"></div>

    <script src="js/main.js"></script>
</body>
</html>
